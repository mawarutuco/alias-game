<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>類估估畫畫</title>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 連結Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <style>
        .give-up,.next{
            font-size: 450%;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        return (
          <div class="container d-flex flex-column">
            <div className='border timer'>TIMER</div>
            <div className='border word'>WORD</div>
            <div className='d-flex justify-content-around'>
              <MyBtn text="棄牌" btnClass="give-up btn-danger" />
              <MyBtn text="下張" btnClass="next" />
            </div>
          </div>
        );
      };

      const MyBtn = ({ text, doClick, btnClass = "" }) => {
        return (
          <button className={"btn btn-primary " + btnClass} onClick={doClick}>
            {text}
          </button>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<App />);
    </script>
  </body>
</html>
