<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>類估估畫畫</title>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 連結Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- sweatalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .timer {
        font-size: 150%;
        height: 50px;
      }

      .word {
        font-size: 200%;
        line-height: 8;
      }

      .start,
      .give-up,
      .next {
        font-size: 200%;
        line-height: 6;
      }

      .show_move_up {
        animation: move_up 0.8s;
      }

      @keyframes move_up {
        from {
          transform: translateY(50px);
          opacity: 0;
        }

        to {
          transform: translateY(0px);
          opacity: 1;
        }
      }

      .show_move_left {
        animation: move_left 0.8s;
      }

      @keyframes move_left {
        from {
          transform: translateX(50px);
          opacity: 0;
        }

        to {
          transform: translateX(0px);
          opacity: 1;
        }
      }

      .container {
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      let words = ["冰箱", "狗", "牛奶", "酪梨", "歐洲"];
      let wordsLen = words.length;

      const App = () => {
        const [min, setMin] = useState(3);
        const [isPlaying, setPlaying] = useState(false);
        const [isGiveUp, setGiveUp] = useState(false);
        const [word, setWord] = useState("╰(*°▽°*)╯");
        const timer = () => setInterval(() => setMin((pre) => pre - 1), 1000);
        const stopTimer = () => clearInterval(timer);

        useEffect(() => {
          if (min <= 0 && isPlaying) {
            clearInterval(timer); //目前沒作用
            Swal.fire("時間到啦", "", "warning");
            setPlaying(false);
            setGiveUp(false);
            setWord("╰(*°▽°*)╯");
            setMin(3);
          }
        }, [min]);

        const randomWord = () => {
          const randomNum = Math.floor(wordsLen * Math.random());
          setWord(words[randomNum]);
          wordsLen--;
          words.splice(randomNum, 1);
        };

        return (
          <div class="container show_move_up d-flex flex-column justify-content-between">
            <div className="timer mt-3">
              {isPlaying ? (
                <div className="border ">{min}</div>
              ) : (
                <MyInputGroup
                  value={min}
                  doChange={(e) => setMin(e.target.value)}
                />
              )}
            </div>
            <div className="border shadow-lg word text-center text-wrap">
              {word}
            </div>
            {isPlaying ? (
              <div className="d-flex justify-content-between show_move_up">
                <MyBtn
                  text="棄牌"
                  btnClass="give-up btn-danger w-100"
                  doClick={() => {
                    randomWord();
                    setGiveUp(true);
                  }}
                  isDisabled={isGiveUp}
                />
                <MyBtn text="下張" btnClass="next w-100" doClick={randomWord} />
              </div>
            ) : (
              <MyBtn
                text="開始"
                btnClass="start w-100"
                doClick={() => {
                  randomWord();
                  setPlaying(true);
                  timer();
                }}
              />
            )}
          </div>
        );
      };

      const MyInputGroup = ({ value, doChange }) => {
        return (
          <div className="input-group input-group-lg">
            <span className="input-group-text">設定倒數</span>
            <input
              className="form-control text-center text-wrap"
              value={value}
              onChange={doChange}
            />
            <span className="input-group-text">分</span>
          </div>
        );
      };

      const MyBtn = ({ text, doClick, btnClass = "", isDisabled = false }) => {
        return (
          <button
            disabled={isDisabled}
            className={"btn btn-primary " + btnClass}
            onClick={doClick}
          >
            {text}
          </button>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<App />);
    </script>
  </body>
</html>
