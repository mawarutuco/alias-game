<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>類估估畫畫</title>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 連結Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- sweatalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .timer {
        font-size: 150%;
        height: 50px;
      }

      .word {
        font-size: 200%;
        line-height: 8;
      }

      .start,
      .give-up,
      .next {
        font-size: 200%;
        line-height: 6;
      }

      .show_move_up {
        animation: move_up 0.8s;
      }

      @keyframes move_up {
        from {
          transform: translateY(50px);
          opacity: 0;
        }

        to {
          transform: translateY(0px);
          opacity: 1;
        }
      }

      .show_move_left {
        animation: move_left 0.8s;
      }

      @keyframes move_left {
        from {
          transform: translateX(50px);
          opacity: 0;
        }

        to {
          transform: translateX(0px);
          opacity: 1;
        }
      }

      .container {
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      let words = [
        "冰箱",
        "狗",
        "牛奶",
        "酪梨",
        "歐洲",
        "分配",
        "突然",
        "積累",
        "證實",
        "短暫",
        "能力",
        "條理",
        "強制",
        "奉獻",
        "證明",
        "歧視",
        "懷疑",
        "誇大",
        "異常",
        "害怕",
        "產生",
        "全球",
        "引導",
        "有害",
        "屈辱",
        "憎恨",
        "偽造",
        "立即",
        "阻礙",
        "合理",
        "保存",
        "智力",
        "短暫",
        "相互",
        "善於觀察",
        "正常",
        "長久",
        "肺炎",
        "措施",
        "完全",
        "調解",
        "排練",
        "不滿",
        "正直",
        "次要",
        "明智",
        "短缺",
        "堅固",
        "門檻",
        "想像",
        "筋疲力竭",
        "熱忱",
        "八月",
        "黑色",
        "露營",
        "黑板",
        "秋天",
        "毯子",
        "蠟燭",
        "遠離",
        "糖果",
        "嬰兒",
        "街區",
        "背後",
        "車子",
        "卡片",
        "羽毛球",
        "關心",
        "袋子",
        "仔細",
        "女演",
        "烘烤",
        "攜帶",
        "害怕",
        "麵包店",
        "情形",
        "陽台",
        "城堡",
        "貓",
        "香蕉",
        "無聊",
        "趕上",
        "樂團",
        "慶祝",
        "銀行",
        "手機",
        "烤肉",
        "棒球",
        "兩者",
        "中心",
        "籃子",
        "公分",
        "籃球",
        "椅子",
        "蝙蝠",
        "粉筆",
        "洗澡",
        "機會",
        "浴室",
        "零錢",
        "便宜",
        "海灘",
        "欺騙",
        "檢查",
        "歡呼",
        "美麗",
        "橋",
        "乳酪",
      ];
      let wordsLen = words.length;
      let timer = null;

      const App = () => {
        const settingSec = useRef(10);
        const point = useRef(0);
        const [sec, setSec] = useState(settingSec.current);
        const [isPlaying, setPlaying] = useState(false);
        const [isGiveUp, setGiveUp] = useState(false);
        const [word, setWord] = useState("╰(*°▽°*)╯");

        const startTimer = () =>
          (timer = setInterval(function () {
            setSec((pre) => pre - 1);
          }, 1000));

        const reset = () => {
          clearInterval(timer);
          setPlaying(false);
          setGiveUp(false);
          setWord("╰(*°▽°*)╯");
          setSec(settingSec.current);
          point.current = 0;
        };

        useEffect(() => {
          if (!isPlaying) settingSec.current = sec;
          else if (sec <= 0) {
            Swal.fire("時間到啦", `共得 ${point.current} 分`, "warning");
            reset();
          }
        }, [sec]);

        const randomWord = () => {
          const randomNum = Math.floor(wordsLen * Math.random());
          setWord(words[randomNum]);
          wordsLen--;
          words.splice(randomNum, 1);
        };

        return (
          <div class="container show_move_up d-flex flex-column justify-content-between">
            <div className="timer mt-3">
              {isPlaying ? (
                <div
                  className="border bg-primary text-light h-100"
                  style={{
                    width: sec.toString() + "%",
                    height: "100%",
                    borderRadius: "10px",
                  }}
                >
                  {sec}
                </div>
              ) : (
                <MyInputGroup
                  value={sec}
                  doChange={(e) => setSec(e.target.value)}
                />
              )}
            </div>
            <div className="border shadow-lg word text-center text-wrap">
              {word}
            </div>
            <h2 className="text-center">分數：{point.current}</h2>
            {isPlaying ? (
              <div className="d-flex justify-content-between show_move_up">
                <MyBtn
                  text="棄牌"
                  btnClass="give-up btn-danger w-100"
                  doClick={() => {
                    randomWord();
                    // setGiveUp(true);
                  }}
                  isDisabled={isGiveUp}
                />
                <MyBtn
                  text="下張"
                  btnClass="next w-100"
                  doClick={() => {
                    randomWord();
                    point.current++;
                  }}
                />
              </div>
            ) : (
              <MyBtn
                text="開始"
                btnClass="start w-100"
                doClick={() => {
                  randomWord();
                  setPlaying(true);
                  startTimer();
                }}
              />
            )}
          </div>
        );
      };

      const MyInputGroup = ({ value, doChange }) => {
        return (
          <div className="input-group input-group-lg">
            <span className="input-group-text">設定倒數</span>
            <input
              className="form-control text-center text-wrap"
              value={value}
              onChange={doChange}
            />
            <span className="input-group-text">秒鐘</span>
          </div>
        );
      };

      const MyBtn = ({ text, doClick, btnClass = "", isDisabled = false }) => {
        return (
          <button
            disabled={isDisabled}
            className={"btn btn-primary " + btnClass}
            onClick={doClick}
          >
            {text}
          </button>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<App />);
    </script>
  </body>
</html>
